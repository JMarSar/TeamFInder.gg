<div id="padre">
        <div class="chatTop" >
                <div>
                        <p class="titulo">Conversaciones</p>
                </div>
                <div class="cerrar-cont">
                        <button on-click="cerrar()" class="cerrar">X</button>
                </div>
 
        </div>
        <div class="chatMain">
                <div class="listaChats">
                        <div class="lista">
                                <div class="chat" *ngFor="let chat of chats" (click)="abrirChat()">
                                        <div class="info">
                                                <div class="foto" id="foto"></div>
                                                <div class="mensaje">
                                                        <div class="nombre">{{chat.nombre}}</div>
                                                        <div class="texto">{{chat.mensaje}}</div>
                                                </div>
                                        </div>
                                </div>
                        </div>

                        <div class="barrita"></div>
                </div>
        </div> 
</div>
