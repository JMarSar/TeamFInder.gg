<main>
    <header></header>
    <div id="containerTexts">
        <div id="containerRosterText">
            Perfil
        </div>
        <div id="containerProfileText">
            Roster
        </div>
    </div>

    <div id="containerBig">
 
    <div id="containerProfile" >
        <img id="logo" src="../../../assets/img/logo_blanco.png" alt="logo" width="30%" height="30%">
        <p>Imagen</p>
        <input type="text" name="imagen_url" #imagen_url placeholder="   Url de la imagen" [(ngModel)]="equipoForm.url_imagen.val">
        <p>Nombre del equipo</p>
        <input type="text" name="nombre_equipo" #nombre_equipo placeholder="  Introduce el nombre" [(ngModel)]="equipoForm.nombre_equipo.val">
        <p>Acrónimo del equipo</p>
        <input type="text" name="acronimo_equipo" #acronimo_equipo placeholder="  Introduce el acrónimo" [(ngModel)]="equipoForm.acronimo_equipo.val">
    </div>
   
    <div id="containerRoster">
        <!-- <p>Jugadores (N de 10 max) </p> -->
        <br>



         <!--Dropdown pendiente-->
        <div class="dropdown">

            <button class="boton">
               <p id="actualPlayers"> Jugadores: 10 de 10</p> 
            </button>
            <div class="dropdown-content">
                <p class="names">PlayerName1 <button class="x">X</button></p>
                <p class="names">PlayerName2 <button class="x">X</button></p>
                <p class="names">PlayerName3 <button class="x">X</button></p>
                <p class="names">PlayerName4 <button class="x">X</button></p>
                <p class="names">PlayerName5 <button class="x">X</button></p>
                <p class="names">PlayerName6 <button class="x">X</button></p>
                <p class="names">PlayerName7 <button class="x">X</button></p>
                <p class="names">PlayerName8 <button class="x">X</button></p>
                <p class="names">PlayerName9 <button class="x">X</button></p>
                <p class="names">PlayerName10 <button class="x">X</button></p>
                
    
                
            </div>
        </div>

        <!--Dropdown pendiente-->
        
        <p id="addPlayer">Añadir jugador</p>
        <input id="player" type="text" placeholder="@ del jugador">

        <p id="lfp">¿Estais buscando jugadores?</p>
        <div id="buttons">
            <button id="yesButton">Sí</button>
            <button id="noButton">No</button>
        </div>
    </div>
</div>
<div id="containerCreateButton">
    <button [ngClass]="isValidForm() ? 'createButton' : 'botonDesactivado'" [disabled]="!isValidForm()" on-click="crearEquipo(imagen_url.value, nombre_equipo.value, acronimo_equipo.value)"> CREAR </button>
</div>


</main>
